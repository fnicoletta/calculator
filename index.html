<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Turret+Road&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8"/>
</head>
<body>
	<h1 id="header">Calculator</h1>
	<h3 id="answer">
		
	</h3>
	<div id="calc">
		<button onclick="valueChecker(calc.seven)" class="button">7</button>
		<button onclick="valueChecker(calc.eight)" class="button">8</button> 
		<button onclick="valueChecker(calc.nine)" class="button">9</button> <br>
		<button onclick="valueChecker(calc.four)" class="button">4</button>
		<button onclick="valueChecker(calc.five)" class="button">5</button> 
		<button onclick="valueChecker(calc.six)" class="button">6</button> <br>
		<button onclick="valueChecker(calc.one)" class="button">1</button>
		<button onclick="valueChecker(calc.two)" class="button">2</button> 
		<button onclick="valueChecker(calc.three)" class="button">3</button> <br>
		<button onclick="valueChecker(calc.plus)" class="button">+</button>
		<button onclick="valueChecker(calc.zero)" class="button">0</button>
		<button onclick="valueChecker(calc.minus)" class="button">-</button> <br>
		<button onclick="valueChecker(calc.times)" class="button">*</button>
		<button onclick="valueChecker(calc.divide)" class="button">/</button>
		<button onclick="valueChecker(calc.decimal)" class="button">.</button> <br>
		<button id="equal" class="bottom">=</button> 
		<button id="clear" class="bottom">Clear</button>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
